  <!-- scripts para upload e timer -->
  <script>
    const heroHeader = document.getElementById('heroHeader');
    const profilePic = document.getElementById('profilePic');
    const bgInput = document.getElementById('bgInput');
    const pfInput = document.getElementById('pfInput');
    const chooseBgBtn = document.getElementById('chooseBgBtn');
    const choosePfBtn = document.getElementById('choosePfBtn');
    const clearImgsBtn = document.getElementById('clearImgs');

    chooseBgBtn.addEventListener('click', () => bgInput.click());
    choosePfBtn.addEventListener('click', () => pfInput.click());

    bgInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const dataUrl = await fileToDataURL(file);
      localStorage.setItem('bruna_bg', dataUrl);
      applyBackground(dataUrl);
    });

    pfInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const dataUrl = await fileToDataURL(file);
      localStorage.setItem('bruna_pf', dataUrl);
      profilePic.src = dataUrl;
    });

    clearImgsBtn.addEventListener('click', () => {
      localStorage.removeItem('bruna_bg');
      localStorage.removeItem('bruna_pf');
      heroHeader.style.backgroundImage = '';
      profilePic.src = '';
    });

    function fileToDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
    function applyBackground(dataUrl) {
      heroHeader.style.backgroundImage = `url('${dataUrl}')`;
      heroHeader.style.backgroundSize = 'cover';
      heroHeader.style.backgroundPosition = 'center';
    }

    window.addEventListener('load', () => {
      const bg = localStorage.getItem('bruna_bg');
      const pf = localStorage.getItem('bruna_pf');
      if (bg) applyBackground(bg);
      if (pf) profilePic.src = pf;
    });
  </script>

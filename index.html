<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bruna VIP — Perfil</title>
  <style>
    :root {
      --bg: #ffffff;
      --header-bg: #f8f8f8;
      --text-dark: #222;
      --text-muted: #555;
      --accent: #ff2a68;
      --white: #fff;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text-dark);
    }
    .profile-header {
      background: var(--header-bg);
      padding: 30px;
      text-align: center;
      position: relative;
    }
    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--white);
      margin-top: -60px; /* para sobrepor um pouco do header se quiser */
      background: var(--white);
    }
    .profile-info {
      margin-top: 10px;
    }
    .profile-info h1 {
      font-size: 28px;
      margin: 10px 0 5px;
    }
    .profile-info p {
      font-size: 14px;
      color: var(--text-muted);
      margin: 0;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }
    .stats div {
      text-align: center;
    }
    .stats div span {
      display: block;
      font-size: 20px;
      font-weight: bold;
      color: var(--accent);
    }
    .stats div small {
      font-size: 12px;
      color: var(--text-muted);
    }
    .btn-action {
      display: inline-block;
      margin: 0 5px;
      padding: 10px 20px;
      background: var(--accent);
      color: var(--white);
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .content-grid .item {
      width: 100%;
      height: 100px;
      background: #ddd;
      border-radius: 6px;
      /* placeholder, coloque imagem real se quiser: background-image:url(...); background-size:cover; */
    }
  </style>
</head>
<body>

  <header class="profile-header">
    <!-- Se tiver uma imagem de perfil, coloque aqui -->
    <img src="https://imgur.com/a/URSvCiq.jpg" alt="Foto de perfil" />
    <div class="profile-info">
      <h1>Bruna VIP</h1>
      <p>Conteúdo exclusivo. Acesso mensal.</p>
    </div>
  </header>

  <div class="stats">
    <div>
      <span>167</span>
      <small>Fotos</small>
    </div>
    <div>
      <span>74</span>
      <small>Vídeos</small>
    </div>
    <div>
      <span>24,90</span>
      <small>Mensal (R$)</small>
    </div>
  </div>

  <div style="text-align:center; margin-bottom:20px;">
    <a href="#" class="btn-action">Assinar</a>
    <a href="#" class="btn-action">Enviar mensagem</a>
  </div>

  <div class="content-grid">
    <!-- Itens de foto/vídeo -->
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <!-- ... repita para simular várias miniaturas -->
  </div>

</body>
</html>
